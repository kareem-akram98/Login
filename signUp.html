<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ============ FONT ============ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- ============ style sheets ============ -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="position-relative">



    <!-- ====================== main page ======================  -->


    <section class="vh-100 gradient-custom ">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                                <p class="text-white-50 mb-5">Please enter your user name, email and password!</p>

                                <div>
                                    <input type="text" id="userName" class="form-control form-control mb-3 "
                                        placeholder="Enter Your Name" />

                                    <p class="alert alert-danger d-none "
                                        id="userNameError">
                                        user name should be more than 4 characters </p>

                                    <input type="email" id="userEmail" class="form-control form-control mb-3"
                                        placeholder="Enter Your Email" />
                                    <p class="alert alert-danger d-none "
                                        id="userEmailError">
                                        you should enter your gmail </p>
                                        
                                        <input type="password" id="userPassword" class="form-control form-control mb-3"
                                        placeholder="Enter password" />
                                            <p class="alert alert-danger d-none"
                                                id="userPasswordError">
                                                password must be more than 4 characters </p>
                                </div>

                                <button id="signUpBtn"
                                        class="btn btn-outline-light btn-lg px-5 d-block mx-auto "
                                    type="submit">Sign
                                    up</button>


                            </div>

                            <div>
                                <p id="signInLink" class="mb-0 ">You have an account <a href="#!"
                                        class="text-white-50 fw-bold">Sign in</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/signUp.js"></script>
</body>

</html>
